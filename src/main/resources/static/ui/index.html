<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ocr - tess4j</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="font-monospace" ng-app="ApiApp">

    <div class="container" ng-controller="ApiController as $controller">
        <nav class="navbar">
            <h1>ocr - tess4j</h1>
        </nav>
        <div class="row mb-3">
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-text">Language</span>
                    <input type="text" class="form-control" id="language" ng-model="$controller.data.language"
                        placeholder="urd, eng etc supported at https://github.com/tesseract-ocr/tessdata"
                        data-toggle="tooltip" title="urd, eng etc">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-text">Mode</span>
                    <input type="text" class="form-control" id="language" ng-model="$controller.data.mode"
                        placeholder="fast, best etc" data-toggle="tooltip" title="fast, best etc">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <textarea id="textarea" rows="7" class="form-control font-monospace lh-1"
                    ng-model="$controller.data.text" readonly></textarea>
            </div>
        </div>
        <div class="row mb-2" ng-if="$controller.data.error">
            <div class="col-sm-12">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <pre>{{$controller.data.error}}</pre>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="file" class="form-control" id="file">
                    <span class="input-group-text">Load Image</span>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="button" class="btn btn-outline-primary" value="Extract"
                        ng-click="$controller.extract()">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <canvas id="webcanvas" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
